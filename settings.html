<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .dashboard {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 1.5em;
            border-bottom: 2px solid #1abc9c;
            padding-bottom: 10px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 20px;
        }

        .sidebar nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1abc9c;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .header-actions button {
            margin-left: 10px;
            background-color: #1abc9c;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .header-actions button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .content {
            padding: 20px;
            flex: 1;
        }

        .profile-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .profile-card h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #2c3e50;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #1abc9c;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .edit-button {
            background-color: #1abc9c;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .edit-button:hover {
            background-color: #16a085;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 10px;
                border-bottom: 2px solid #1abc9c;
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                padding: 10px;
            }

            .header-actions button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
