<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .show-password input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success {
            color: green;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .success a {
            color: #007bff;
            text-decoration: none;
        }

        .success a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
     <img src="caputrue.jpg" alt="bluw" width="100" height="100">  
     <h1>BLUW TECH</h1>
       <h2>Sign In</h2>
        <form id="sign-in-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="show-password">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
            </div>
            <button type="submit">Sign In</button>
            <div class="error" id="form-error"></div>
            <div class="success" id="success-message"></div>
        </form>
    </div>

    <script>
        const allowedUsernames = ['beniel.sugirthan', 'joseph.godwin', 'alwin.joshua', 'michel.savion', 'danial.amuthan','sowmya.r','victor.balraj','tbinash.jockin'];
        const allowedPasswords = ['bluw', '', '', '', ''];

        const form = document.getElementById('sign-in-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');
        const usernameError = document.getElementById('username-error');
        const formError = document.getElementById('form-error');
        const successMessage = document.getElementById('success-message');

        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (allowedUsernames.includes(username) && allowedPasswords.includes(password)) {
                // Clear the form fields and focus on the username input
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
                
                // Show success message with a link
                successMessage.innerHTML = 'Sign In successful! <a href="bluw%20tech%20dash.htm">Go to Dashboard</a>';
                formError.textContent = ''; // Clear any previous error messages
            } else {
                formError.textContent = 'Invalid username or password. Please try again.';
                successMessage.textContent = ''; // Clear any previous success messages
            }
        });
    </script>
</body>
</html>
